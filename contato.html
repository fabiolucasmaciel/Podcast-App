<body id="page-landing">
    <div id="container">

        <header id="header-mobile">
            <div class="icon-area">
                <a href="index.html">
                    <img src="images/icons/headphones.png" alt="headphone" id="icon-menu">
                    <br>
                    Podcasts
                </a>
            </div>
            <div class="icon-area">
                <a href="search.html">
                    <img src="images/icons/search-white.png" alt="search-white" id="icon-menu" style="height: 2.4rem;margin-top: -.1rem;">
                    <br>
                    Buscar

            </div>
            <div class="icon-area">
                <a href="#">

                </a>
            </div>
            <div class="icon-area">

                    <img src="images/icons/question.png" alt="info" id="icon-menu">
                    <br>
                    Info
                </a>
            </div>
        </header>

        <section id="top-mobile">
            <div id="seta">
                <img src="images/icons/back-white.png" alt="seta" id="back">

                        <input type="submit" value="Enviar mensagem" id="btn-enviar">

            </section>
